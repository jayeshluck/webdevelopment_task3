            <html>
            <head>
                <title>VAULT OF CODE</title>
                <style>
                    /* ... Your existing CSS styles ... */
                    #password-strength {
                        margin-top: 10px;
                    }
                    #password-strength span {
                        display: inline-block;
                        padding: 5px;
                        border-radius: 5px;
                        font-weight: bold;
                    }
                    #password-weak {
                        background-color: #ff6060;
                        color: #fff;
                    }
                    #password-medium {
                        background-color: #ffac33;
                    }
                    #password-strong {
                        background-color: #88ff88;
                    }
                </style>
            </head>
            <body>
                <div class="container">
                    
                    <form action="#" method="post">
                        <!-- ... Your existing form fields ... -->
            
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        <div id="password-strength">
                            <span id="password-weak">Weak</span>
                            <span id="password-medium">Medium</span>
                            <span id="password-strong">Strong</span>
                        </div>
            
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
            
                        <!-- ... Your existing form fields ... -->
                    
                </div>
            
                <script>
                    const passwordInput = document.getElementById("password");
                    const passwordStrength = document.getElementById("password-strength");
                    const passwordWeak = document.getElementById("password-weak");
                    const passwordMedium = document.getElementById("password-medium");
                    const passwordStrong = document.getElementById("password-strong");
            
                    passwordInput.addEventListener("input", function () {
                        const password = passwordInput.value;
                        const strength = checkPasswordStrength(password);
            
                        passwordWeak.style.display = "none";
                        passwordMedium.style.display = "none";
                        passwordStrong.style.display = "none";
            
                        if (strength === "weak") {
                            passwordWeak.style.display = "inline-block";
                        } else if (strength === "medium") {
                            passwordMedium.style.display = "inline-block";
                        } else if (strength === "strong") {
                            passwordStrong.style.display = "inline-block";
                        }
                    });
            
                    function checkPasswordStrength(password) {
                        // You can implement your own logic to determine password strength here
                        // For simplicity, we'll use a basic example
                        if (password.length < 6) {
                            return "weak";
                        } else if (password.length < 10) {
                            return "medium";
                        } else {
                            return "strong";
                        }
                    }
                </script>
            </body>
